<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <section class="formAndDivs">
        <form class="formSub">
            <input type="text"
                    placeholder="Úloha"
                    name="task"
                    class="text">
            <input type="submit"
                class="submit"
                value="Pridať">
        </form>
        <div class="notification">
            Pridane
        </div>

        <div class="listToDo">

        </div>
    </section>
    <section>
        <div>
            <button class="tasksList">Zoznam úloh</button>
            <button class="deleteButton">Vymaž všetko</button>
            <button class="doneTask">Hotovo</button>
            <button class="doneTasksList">Hotové úlohy</button>
        </div>
    </section>


    
    <script src="./uuidv4.js"></script>
    <script src="./functions.js"></script>
    <script src="./script.js"></script>
</body>
</html>
